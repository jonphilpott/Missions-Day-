<html>
<head>
  <title> Jaime Vision &reg; </title>
  <script type="text/javascript" src="js/js/jquery-1.3.2.min.js"></script>
<style>

* {
 font-family: arial, verdana, helvetica, sans-serif;
}

body {
  background: #bfecf9;
}

h1 {
font-size: 180px;
text-align: center;
}

h2 {
text-align: center;
font-size: 48px;
}

</style>
<script>


function update () {
$.ajax({ url: "/total",
         dataType: "json",
         success: function (data) {
           $("#total").html("$" + data);
         },
       });
}

function updatetv () {

$.ajax({ url: "/updatetv",
        data: { amount: $("#total").text().substring(1) },
       });
}

setInterval("update()", 3000);

</script>
</head>
<body onKeyUp="updatetv()">
  <h1 id="total"> Loading... </h1>
  <h2> Press ANY key to update TV monitors </h2>
  <h2 id="update"></h2>
</body>
</html>
